name: Build P2
concurrency: 
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean verify --batch-mode -Pbuild-individual-bundles -Pbree-libs -Dcompare-version-with-baselines.skip=true -Dproject.build.sourceEncoding=UTF-8 --global-toolchains=.github/toolchains-gh.xml -Papi-check
